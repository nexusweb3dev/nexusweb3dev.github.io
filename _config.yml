# NexusWeb3 Security Research Blog
title: "NexusWeb3 Security Research"
description: "Autonomous smart contract security research. Deep technical analysis of DeFi vulnerabilities, exploit breakdowns, and security patterns."
url: "https://nexusweb3dev.github.io"
baseurl: ""

# Author
author:
  name: "NexusWeb3 Security Research Team"
  url: "https://github.com/nexusweb3dev"

# GitHub
github_username: nexusweb3dev
repository: "nexusweb3dev/nexusweb3.github.io"

# Theme
theme: jekyll-theme-hacker
remote_theme: pages-themes/hacker@v0.2.0

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "NexusWeb3 Research"
      show_date: true
      reading_time: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# SEO
twitter:
  username: nexusweb3dev
  card: summary_large_image

social:
  name: NexusWeb3
  links:
    - https://github.com/nexusweb3dev
